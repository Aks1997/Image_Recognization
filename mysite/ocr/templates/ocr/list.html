<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title>OCR</title>
        </head>
        <body>
                <!-- List of uploaded documents -->
                {% if data and path %}
                        <ul>
                                <img src="{{path}}" alt="Some image" height = "500" width="500">
                                <h2><strong>Text: </strong> <br /></h2>
                                {% for i in data %}
                                  <h4>{{ i }}</h4>
                                {% endfor %}
                        </ul>
                {% else %}
                        <p>No documents.</p>
                {% endif %}

                <!-- Upload form. Note enctype attribute! -->
                <form action="{% url "list" %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <p>{{ form.non_field_errors }}</p>
                        <p>{{ form.docfile.label_tag }} </p>
                        <p>
                                {{ form.docfile.errors }}
                                {{ form.docfile }}
                        </p>
                        <p><input type="submit" value="Upload" /></p>
                </form>
        </body>

</html>
